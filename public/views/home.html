<div class="jumbotron text-center">
	<h1>Select Enemy Picks</h1>
	<div class="row">
		<div class="col-lg-2" ng-repeat="hero in enemyHeroes">
    		<input type="text" ng-model="hero.name" typeahead="_hero for _hero in heroes | filter:$viewValue | limitTo:8" class="form-control">
		</div>
		<button class="btn btn-primary" ng-click="recommend()">Recommend!</button>
	</div>
	<div class="row">
		<div class="recommendation" data="rec" ng-repeat="rec in recommendeds"></div>
	</div>
</div>
